<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetaci√≥n de interfaz WhatsApp</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
}

main {
    display: flex;
    width: 100%;
}

aside.sidebar {
    width: 300px;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #ddd;
}

header {
    background-color: #25D366;
    height: 60px;
}

.search input {
    width: 100%;
    padding: 10px;
    border: none;
    border-bottom: 1px solid #ddd;
}

nav.chat-list {
    list-style: none;
    padding: 0;
    margin: 0;
    overflow-y: auto;
}

.chat-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}

.chat-item::before {
    content: "";
    display: block;
    width: 50px;
    height: 50px;
    background-color: #ddd;
    border-radius: 50%;
    margin-right: 10px;
}

.chat-info {
    flex: 1;
}

.chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #fff;
}

.chat-window header {
    background-color: #25D366;
    height: 60px;
}

.messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}

.message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 10px;
    max-width: 60%;
}

.message.sent {
    background-color: #dcf8c6;
    align-self: flex-end;
}

.message.received {
    background-color: #f1f1f1;
    align-self: flex-start;
}

.message-input {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 10px;
    background-color: #f5f5f5;
}

.message-input input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 20px;
    margin-right: 10px;
}

.message-input button {
    background-color: #25D366;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 20px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <main>
        <aside class="sidebar">
            <header></header>
            <section class="search">
                <input type="text">
            </section>
            <nav class="chat-list">
                <article class="chat-item"></article>
                <article class="chat-item"></article>
            </nav>
        </aside>
        <section class="chat-window">
            <header></header>
            <section class="messages">
                <article class="message sent"></article>
                <article class="message received"></article>
            </section>
            <footer class="message-input">
                <input type="text">
                <button></button>
            </footer>
        </section>
    </main>
</body>
</html>
