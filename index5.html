<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetaci√≥n de interfaz YouTube</title>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.header {
    display: flex;
    align-items: center;
    background-color: #f8f8f8;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
}

.logo {
    width: 100px;
    height: 40px;
    background-color: #333;
    margin-right: 20px;
}

.search-bar {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
}

.search-button {
    background-color: #ff0000;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    margin-left: 10px;
}

main {
    display: flex;
    flex: 1;
}

aside.sidebar {
    width: 240px;
    background-color: #f5f5f5;
    border-right: 1px solid #ddd;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

nav.nav-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.nav-item {
    height: 50px;
    background-color: #e0e0e0;
    margin-bottom: 10px;
    border-radius: 5px;
}

.video-main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.video-player {
    height: 400px;
    background-color: #333;
    margin-bottom: 20px;
}

.video-details {
    height: 100px;
    background-color: #e0e0e0;
}

aside.recommended-videos {
    width: 300px;
    background-color: #f5f5f5;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.recommended-item {
    height: 120px;
    background-color: #e0e0e0;
    margin-bottom: 10px;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <input type="text" class="search-bar" placeholder="Buscar en YouTube...">
        <button class="search-button"></button>
    </header>
    <main>
        <aside class="sidebar">
            <nav class="nav-menu">
                <article class="nav-item"></article>
                <article class="nav-item"></article>
                <article class="nav-item"></article>
            </nav>
        </aside>
        <section class="video-main">
            <div class="video-player"></div>
            <section class="video-details"></section>
        </section>
        <aside class="recommended-videos">
            <article class="recommended-item"></article>
            <article class="recommended-item"></article>
            <article class="recommended-item"></article>
        </aside>
    </main>
</body>
</html>
